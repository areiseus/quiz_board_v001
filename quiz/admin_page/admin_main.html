<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 관리자 페이지</title>
    <link rel="stylesheet" href="admin_style.css">
</head>
<body>
    <div class="container">
        <h1>🛠️ 퀴즈 생성 관리자</h1>
        
        <div class="form-group">
            <label>1. 퀴즈 기본 정보</label>
            <input type="text" id="title" placeholder="퀴즈 제목 (예: 1회차 상식 퀴즈)">
            <input type="text" id="creator" placeholder="제작자 / 출처">
            <input type="text" id="dbName" placeholder="DB명 (영어 소문자, 숫자, _ 만 사용! 예: quiz_set_01)">
            <input type="text" id="description" placeholder="퀴즈에 대한 간단한 설명" style="width: 100%; margin-top: 5px;">
        </div>

        <div class="form-group">
            <label>2. 썸네일 이미지 첨부</label>
            <input type="file" id="thumbnail" accept="image/*">
            <p class="tip">※ 이미지는 퀴즈 선택 화면에 표시됩니다.</p>
        </div>

        <div class="form-group">
            <label>3. 문제 입력</label>
            
            <div style="background: #eef; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                <span style="font-weight:bold; font-size:0.9rem;">📂 텍스트 파일로 불러오기 (자동 변환)</span>
                <input type="file" id="text-file-input" accept=".txt" style="margin-top:5px;">
                <p class="tip">※ 메모장(.txt) 파일을 선택하면 자동으로 아래 입력창에 '문제 | 정답' 형식으로 변환되어 입력됩니다.</p>
            </div>

            <textarea id="content" placeholder="직접 입력 시 형식: 문제 | 정답&#13;&#10;(한 줄에 한 문제씩 입력하세요)"></textarea>
        </div>

        <button class="save-btn" onclick="uploadQuiz()">💾 DB 생성 및 저장하기</button>
        <div id="status"></div>
    </div>

    <script src="admin_main.js"></script>
</body>
</html>
