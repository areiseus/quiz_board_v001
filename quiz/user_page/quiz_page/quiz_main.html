<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 풀기</title>
    <link rel="stylesheet" href="quiz_style.css">
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <div class="progress-container">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div id="timer-box">⏳ <span id="timer-sec">15</span>초</div>
        </div>
        
        <div id="quiz-content-area">
            <div class="q-number" id="q-num">Q. - / -</div>
            
            <div class="q-content">
                <h2 id="q-text">문제를 불러오는 중...</h2>
                <div id="media-area" class="media-area"></div>
            </div>

            <div class="input-area">
                <input type="text" id="answer-input" placeholder="정답을 입력하세요" autocomplete="off">
                <button class="btn-submit" onclick="checkAnswer()">제출</button>
            </div>
        </div>

        <div id="result-msg"></div>

        <div id="next-btn-area" style="display:none; margin-top:20px;">
            <button class="btn-next" onclick="goNextQuestion()">다음 문제 ➡️</button>
        </div>
    </div>

    <script src="quiz_main.js"></script>
</body>
</html>
